<html xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<f:layout name="defaultLayout" />

<f:section name="content">

	<h4>The records of your contentDock DataContainer</h4>
	<h2>DataContainer: {containerName}</h2>
	<f:for each="{records.data}" as="record">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<f:for each="{record}" as="value" key="name">
								<th>{name}</th>	
						</f:for>
					</tr>
				</thead>	
				<tbody>
					<tr>
						<f:for each="{record}" as="value" key="name">
								<td><f:format.raw>{value}</f:format.raw></td>	
						</f:for>
					</tr>
				</tbody>
			</table>
	</f:for>
	
</f:section>
</html>
